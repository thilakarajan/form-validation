<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form action="message.html" method="post" name="val" onsubmit="return validationForm()">
      <span>
        First Name: <input type="text" name="fname" required>
      </span>
      <span>
        Last Name: <input type="text" name="lname" required>
      </span>
      <span>
        city: <input type="text" name="city" required>
      </span>
      <span>
        Phone.No: <input type="number" name="phone" required>
      </span>
      <span>
        Address: <textarea name="address" required></textarea>
      </span>
      <span class="button" style="display: flex; justify-content: center;">
        <input type="submit" value="submit" class="btn">
      </span>
    </form>
  </body>
  <script src="javascript.js"></script>
</html>
